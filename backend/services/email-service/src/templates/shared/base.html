<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{pageTitle}}</title>
  <style>
    /* Import Plus Jakarta Sans from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    
    /* Reset styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Plus Jakarta Sans', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.4;
      color: #333333;
    }
    
    h1, h2, h3, h4, p {
      margin: 0;
      padding: 0;
    }
    
    /* Container */
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    
    .header {
      padding: 0; /* Remove padding */
      background-color: #09193B; /* Navy brand color */
      text-align: center;
      width: 100%;
      font-size: 0; /* Remove any white space */
      line-height: 0;
    }
    
    .header img {
      width: 100%; /* Make image full width */
      max-width: 600px;
      height: auto;
      display: block; /* Remove any spaces below image */
      margin: 0;
    }
    
    /* Content */
    .content {
      padding: 30px;
      background: linear-gradient(to bottom, #FFFFFF, #999999);
    }
    
    .content h1 {
      color: #09193B;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .content p {
      margin-bottom: 20px;
      color: #333333;
    }
    
    /* Button */
    .button {
      display: inline-block;
      background-color: #09193B;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
      margin: 20px 0;
    }
    
    /* Footer */
    .footer {
      padding: 20px 30px;
      background-color: #09193B;
      color: #ffffff;
      text-align: center;
      font-size: 14px;
    }
    
    .footer p {
      margin: 5px 0;
    }
    
    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .header, .content, .footer {
        padding: 20px;
      }
      
      .content h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
<img src="https://res.cloudinary.com/dyjvctxme/image/upload/v1746938429/Header_vrhzev.png" alt="OmahTI Academy Logo" style="width: 100%; height: auto;">
    </div>
    
    <div class="content">
      {{content}}
    </div>
    
    <div class="footer">
      <p>OmahTI Academy 2025</p>
      <p>academy.omahti.web.id</p>
      <p>Â© {{currentYear}} OmahTI. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
